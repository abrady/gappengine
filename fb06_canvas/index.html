<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>FB Canvas Integration</title>
    <script src="album.js"></script>
  </head>
  <body>
    <fb:login-button autologoutlink="true" perms="user_photos,friends_photos,offline_access,publish_stream" onlogin="window.location.reload()" ></fb:login-button>
    {% if current_user %}
      <p><a href="{{ current_user.profile_url }}"><img src="http://graph.facebook.com/{{ current_user.id }}/picture?type=square"/></a></p>
    {% endif %}

      {{ dbg_str }}

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '{{ facebook_app_id }}', status: true, cookie: true,
                 xfbml: true});
        FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
          window.location.reload();
        });
        get_my_albums();
      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
// NOTE: switch back to this later.
//        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.src = 'http://static.ak.fbcdn.net/connect/en_US/core.debug.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>

<h1>Welcome to Photo Grabber, {{ current_user.name|escape }}. Use this app to copy pictures from your friends albums into one of your own albums.</h1>
<div id="root"></div>

  </body>
</html>
